name: Go

on:
  push:
    tags:
      - 'V*'

jobs:

  test:
    name: ðŸ¦¾ Unit Test & Build
    runs-on: self-hosted

    steps:

    - name: âœ… Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.3'

    - name: ðŸ”¥ Get dependencies
      run: go mod download

    - name: ðŸ› ï¸ Build
      run: make build

    - name: ðŸ’½ Test
      run: go test -v .

    - name: Extract Tag name
      run:  echo "TAG_NAME=$(echo ${{ github.ref }} | sed 's|refs/tags/||')" >> $GITHUB_ENV

    - name: Use Tag Name
      run:  echo "Tag Name is $TAG_NAME"