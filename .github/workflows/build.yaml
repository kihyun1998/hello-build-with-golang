name: Go

on:
  push:
    branches: [ main ]

jobs:

  test:
    name: 🦾 Unit Test
    runs-on: self-hosted

    steps:

    - name: ✅ Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: ⚙️ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.3'

    - name: 🔥 Get dependencies
      run: go mod download

    - name: 🛠️ Build
      run: go build -v .

    - name: 💽 Test
      run: go test -v .
